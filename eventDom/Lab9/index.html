<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Lab9</title>
</head>

<body>
    <input type="text" value="" placeholder="Phone Number" />
    <button>Check</button>
    <p></p>
    <script>
        // Lab 9
        // จงสร้าง Input และ Button ดังรูปเมื่อผู้ใช้กรอกเบอร์โทรและกด Check
        // ถ้าผู้ใช้ไม่กรอกให้ขึ้นข้อความ Phone Number is required
        // ถ้าผู้ใช้กรอกค่าที่ไม่ใช่ตัวเลขให้ขึ้นข้อความ Phone Number is invalid
        // ถ้าผู้ใช้กรอกค่าที่มีความยาวไม่เท่ากับ 10 ให้ขึ้นข้อความ Invalid length
        // ถ้ากรอกถูกต้องให้ Alert “Your number is valid”

        const input = document.querySelector('input')
        const button = document.querySelector('button')
        const p = document.querySelector('p')

        button.addEventListener("click", function (event) {
            if (input.value === "") {
                p.textContent = "Phone Number is required"
            }
            
            else if (isNaN(input.value)) {
                // console.log(NaN === NaN)
                // console.log(typeof input.value,+input.value,isNaN(input.value))
                p.textContent = 'Phone Number is invalid'
            }

            else if (input.value.length != 10 ) {
                p.textContent = 'Invalid length'
            }
            
            else{
                p.textContent = ''
                alert("Your number is valid")
            }
        }
        )
    </script>
</body>

</html>
