<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Lab2</title>
</head>

<body>
    <!-- HTML-attribute -->
    <form action="">
        <button type="submit" onclick="alert('Form is submitted')">Click1</button>
    </form>

    <!-- DOM Property -->
    <form action="">
        <button id="button2">Click2</button>
    </form>

    <!-- Event listener -->
    <form action="">
        <button id="button3">Click3</button>
    </form>

    <script>
        // Lab 2
        // จงสร้าง Form ที่มี Button สำหรับ submit form และเขียนคำสั่งเพิ่ม Event 
        // Handler ลงใน Form เมื่อผู้ใช้กด submit form ให้ Alert คำว่า “Form is submitted” โดยใช้วิธีดังนี้
        // HTML-attribute
        // DOM property
        // Event listener
        // จงเขียนคำสั่งยกเลิก Event Handler

        // HTML-attribute
        const button1 = document.querySelector('button')
        button1.onclick = null

        // DOM property
        const button2 = document.querySelector('#button2')
        button2.onclick = function(){
            alert('Form is submitted')
        }
        button2.onclick = null
        
        //Event listener
        const button3 = document.querySelector('#button3')
        function alertButton3 (){
            alert('Form is submitted')
        }
        button3.addEventListener('click',alertButton3)
        button3.removeEventListener('click',alertButton3)
    </script>
</body>

</html>
